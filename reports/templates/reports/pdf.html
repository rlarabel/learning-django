<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>PDF {{ obj.name }}</title>
  <style>
  </style>
</head>
<body>
    <h1>{{ obj.name }}</h1>
    <hr/>
    <img src="{{ obj.image.path }}" class="pdf-img" alt="Chart/Graph">
    <br>
    <h3>Remarks</h3>
    {{ obj.remarks }}
    <hr>
    <p>author: <b>{{ obj.author.user.username }}</b></p>
    <p>created: <b>{{ obj.created }}</b></p>
</body>
</html>
